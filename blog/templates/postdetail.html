{% extends "base.html" %}
{% load disqus_tags %}
{% set_disqus_title post.title %}
{% disqus_show_comments %}

{% block content %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#"></a>
                    <img src="https://placehold.it/100" style="width:100px;
height: 100px; background-color: #12ABB2; color: #ffffff;"
class="img-circle">
            </a>
            </div>
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    {% if post.image %}
                        <img src="/media/{{ post.image }}">
                    {% endif %}
                    <p>{{ post.content | linebreaks }}</p>
                    <p><button class="btn btn-default" onclick="location.href='/blog'">Back To Blog</button>
                    <button class="btn btn-default" onclick="location.href='edit'">Edit</button></p>

                <p>{{ post.published_date }} | Views {{ post.views }}</p>
        </div>
        </div>
        </div>
        </div>
{%  endblock content %}
